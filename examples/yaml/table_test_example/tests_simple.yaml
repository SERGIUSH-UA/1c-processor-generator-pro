connection_string: "File=\"{temp_ib}\";"
epf_file_name: ТестированиеПростое.epf

tests:
  # Тест 1: Додавання двох чисел
  - name: test_addition
    description: "Перевірка що 5 + 3 = 8"
    type: procedural
    connection_type: Automation
    procedure: |
      Форма = ПолучитьФорму("ExternalDataProcessor.ТестированиеПростое.Form.Форма");

      // Встановлюємо значення
      Форма.Объект.Число1 = 5;
      Форма.Объект.Число2 = 3;

      // Викликаємо команду
      Форма.Сложить(Неопределено);

      // Перевіряємо результат
      Если Форма.Объект.Результат <> 8 Тогда
          ВызватьИсключение "Помилка: 5 + 3 повинно дорівнювати 8, отримано " + Формат(Форма.Объект.Результат, "ЧГ=0");
      КонецЕсли;

      Сообщить("✓ Тест пройдено: 5 + 3 = 8");

  # Тест 2: Очищення полів
  - name: test_clear
    description: "Перевірка що кнопка Очистить обнуляє всі поля"
    type: procedural
    connection_type: Automation
    procedure: |
      Форма = ПолучитьФорму("ExternalDataProcessor.ТестированиеПростое.Form.Форма");

      // Встановлюємо значення
      Форма.Объект.Число1 = 100;
      Форма.Объект.Число2 = 200;
      Форма.Объект.Результат = 300;

      // Очищаємо
      Форма.Очистить(Неопределено);

      // Перевіряємо
      Если Форма.Объект.Число1 <> 0 Тогда
          ВызватьИсключение "Помилка: Число1 повинно бути 0";
      КонецЕсли;

      Если Форма.Объект.Число2 <> 0 Тогда
          ВызватьИсключение "Помилка: Число2 повинно бути 0";
      КонецЕсли;

      Если Форма.Объект.Результат <> 0 Тогда
          ВызватьИсключение "Помилка: Результат повинен бути 0";
      КонецЕсли;

      Сообщить("✓ Тест пройдено: всі поля обнулені");

  # Тест 3: Від'ємні числа
  - name: test_negative_numbers
    description: "Перевірка роботи з від'ємними числами"
    type: procedural
    connection_type: Automation
    procedure: |
      Форма = ПолучитьФорму("ExternalDataProcessor.ТестированиеПростое.Form.Форма");

      Форма.Объект.Число1 = -10;
      Форма.Объект.Число2 = 5;
      Форма.Сложить(Неопределено);

      Если Форма.Объект.Результат <> -5 Тогда
          ВызватьИсключение "Помилка: -10 + 5 повинно дорівнювати -5";
      КонецЕсли;

      Сообщить("✓ Тест пройдено: -10 + 5 = -5");
