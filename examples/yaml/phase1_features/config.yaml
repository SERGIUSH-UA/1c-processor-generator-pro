processor:
  name: ДемонстрацияФаза1
  platform_version: '2.11'
  synonym:
    ru: Демонстрация Фаза 1
    uk: Демонстрація Фаза 1
    en: Phase 1 Demo
attributes:
  - name: Username
    type: string
    synonym:
      ru: Имя пользователя
      uk: Ім'я користувача
  - name: Password
    type: string
    synonym:
      ru: Пароль
      uk: Пароль
  - name: Description
    type: string
    synonym:
      ru: Описание
      uk: Опис
  - name: SelectedValue
    type: string
    synonym:
      ru: Выбранное значение
      uk: Вибране значення
tabular_sections:
  - name: Items
    columns:
      - name: Product
        type: string
        synonym:
          ru: Товар
          uk: Товар
      - name: Quantity
        type: number
        digits: 15
        fraction_digits: 3
        synonym:
          ru: Количество
          uk: Кількість
    synonym:
      ru: Товары
      uk: Товари
forms:
  - name: ГоловнаФорма
    default: true
    properties:
      WindowOpeningMode: LockOwnerWindow
      CommandBarLocation: Bottom
    events:
      OnOpen: ПриОткрытии
      BeforeClose: ПередЗакрытием
    elements:
      - type: PictureDecoration
        name: InfoIcon
        picture: StdPicture.Information
      - type: LabelDecoration
        name: HelpLink
        hyperlink: true
        events:
          Click: HelpLinkClickНажатие
        title:
          ru: Что это такое? (Нажмите для справки)
          uk: Що це таке? (Натисніть для довідки)
      - type: InputField
        name: DescriptionField
        attribute: Description
        multi_line: true
        auto_max_width: true
        title:
          ru: Описание
          uk: Опис
      - type: InputField
        name: PasswordField
        attribute: Password
        password_mode: true
        title:
          ru: Пароль
          uk: Пароль
      - type: InputField
        name: UsernameField
        attribute: Username
        text_edit: false
        title:
          ru: Имя пользователя
          uk: Ім'я користувача
      - type: InputField
        name: SelectedValueField
        attribute: SelectedValue
        events:
          ChoiceProcessing: SelectedValueFieldОбработкаВыбора
          StartChoice: SelectedValueFieldНачалоВыбора
        title:
          ru: Выбранное значение
          uk: Вибране значення
      - type: Table
        name: ItemsTable
        tabular_section: Items
        events:
          BeforeAddRow: ItemsTableПередДобавлениемСтроки
          BeforeDeleteRow: ItemsTableПередУдалениемСтроки
          BeforeRowChange: ItemsTableПередИзменениемСтроки
      - type: Button
        name: TestButton
        command: TestCommand
    commands:
      - name: TestCommand
        handler: TestCommandКнопка
        picture: StdPicture.Report
        title:
          ru: Тестировать
          uk: Тестувати
          en: Test
