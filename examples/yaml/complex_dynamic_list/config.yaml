processor:
  name: ТестСложногоСписка
  synonym:
    ru: Тест сложного списка
    uk: Тест складного списку
  platform_version: '2.18'
forms:
  - name: Форма
    default: true
    dynamic_lists:
      - name: СписокПлатежей
        main_attribute: true
        manual_query: true
        main_table: Document.ПлатежноеПоручение
        query_text: "ВЫБРАТЬ\n  ДокументПлатежноеПоручение.Ссылка,\n  ДокументПлатежноеПоручение.ПометкаУдаления,\n\
          \  ДокументПлатежноеПоручение.Номер,\n  ДокументПлатежноеПоручение.Дата,\n\
          \  ДокументПлатежноеПоручение.Проведен,\n  ДокументПлатежноеПоручение.БанковскийСчет,\n\
          \  ДокументПлатежноеПоручение.ВидОперации,\n  ВЫБОР\n    КОГДА ДокументПлатежноеПоручение.ВидОперации
          = ЗНАЧЕНИЕ(Перечисление.ВидыОперацийПлатежноеПоручение.Подотчетнику)\n \
          \     ИЛИ ДокументПлатежноеПоручение.ВидОперации = ЗНАЧЕНИЕ(Перечисление.ВидыОперацийПлатежноеПоручение.ЗарплатаСотруднику)\n\
          \    ТОГДА ДокументПлатежноеПоручение.Подотчетник\n    ИНАЧЕ ДокументПлатежноеПоручение.Контрагент\n\
          \  КОНЕЦ КАК Контрагент,\n  ДокументПлатежноеПоручение.Организация,\n  ДокументПлатежноеПоручение.СуммаДокумента,\n\
          \  ДокументПлатежноеПоручение.НазначениеПлатежа,\n  ДокументПлатежноеПоручение.Оплачено\n\
          ИЗ\n  Документ.ПлатежноеПоручение КАК ДокументПлатежноеПоручение\n"
        # NOTE: Columns and use_always_fields work only with real 1C configuration
        # For EPF compilation with stub config, they are omitted
        # In real config, columns would be: Дата, Номер, Контрагент, СуммаДокумента, НазначениеПлатежа, Оплачено
        title:
          ru: Список платежей
          uk: Список платежів
    properties:
      Title_ru: Список платежей
      Title_uk: Список платежів
      AutoTitle: false
    elements:
      - type: Table
        name: ТаблицаПлатежей
        tabular_section: СписокПлатежей
        is_dynamic_list: true
