processor:
  name: ТестАнглийскогоЯзыка
  synonym:
    ru: Тест английского языка
    uk: Тест англійської мови
    en: English Language Test
  platform_version: "2.11"

# Атрибути з трьома мовами (вкладений формат v2.13.1)
attributes:
  - name: Товар
    type: string
    synonym:
      ru: Товар
      uk: Товар
      en: Product
  - name: Количество
    type: number
    synonym:
      ru: Количество
      uk: Кількість
      en: Quantity
  - name: Цена
    type: number
    synonym:
      ru: Цена
      uk: Ціна
      en: Price

# Форма з англійськими назвами (вкладений формат v2.13.1)

forms:
  - name: Форма
    default: true
    commands:
    - name: Розрахувати
      title:
        ru: Рассчитать
        uk: Розрахувати
        en: Calculate
      tooltip:
        ru: Рассчитать общую сумму
        uk: Розрахувати загальну суму
        en: Calculate total amount
      handler: РозрахуватиВиконати
    elements:
        - type: InputField
          name: ТоварПоле
          attribute: Товар
          title:
            ru: Товар
            uk: Товар
            en: Product
          input_hint:
            ru: Введите название товара
            uk: Введіть назву товару
            en: Enter product name

        - type: InputField
          name: КоличествоПоле
          attribute: Количество
          title:
            ru: Количество
            uk: Кількість
            en: Quantity

        - type: InputField
          name: ЦенаПоле
          attribute: Цена
          title:
            ru: Цена
            uk: Ціна
            en: Price

        - type: Button
          name: Розрахувати
          title:
            ru: Рассчитать
            uk: Розрахувати
            en: Calculate
          command: Розрахувати
          tooltip:
            ru: Рассчитать общую сумму
            uk: Розрахувати загальну суму
            en: Calculate total amount

  # Команда з англійською назвою (вкладений формат v2.13.1)
